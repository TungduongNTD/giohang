<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="addtocart.css">
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <p class="logo">Thegioididong.com</p>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
        </div>
        <div class="container">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head"><p>Giỏ hàng</p></div>
                <div id="cartItem">Giỏ hàng của bạn đang trống</div>
                <div class="foot">
                    <h3>Tổng tiền</h3>
                    <h2 id="total">0 VND</h2>
                </div>
                <div class="col-md-12 pt-4 pb-4">
                    <button type="button" class="btn btn-success check-out">Thanh Toán</button>
                 </div>
            </div>
        </div>
        <script src="addtocart.js"></script>
    </body>
</html>
